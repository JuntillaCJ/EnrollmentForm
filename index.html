<!DOCTYPE html>

<html lang="en">

<head>
	<title>Enrollment form</title>
	<meta charset="UTF-8">
</head>

<body>

<video height="324" controls>
	<source src="./uccvid.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>
<br><br>

<table>
	<tr>
		<td><img src="./logo.png" width="25%"></td>
		<td><h1>ENROLLMENT FORM</h1></td>
	</tr>
</table>

<form>
	<label for="name">Name: </label>
	<input type="text" id="name" name="name" required><br>
	<label>Gender:</label><br>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender">
		<label for="female">Female</label><br>
	<label for="age">Age: </label>
	<input type="number" id="age" name="age" min="10" max="100" required><br>
	<label for="school">School: </label>
	<input type="text" id="school" name="school" value="Unida Christian Colleges" readonly><br>
	<label for="email">Email: </label>
	<input type="email" id="email" name="email" placeholder="example@123.com" autocomplete="email" required><br>
	<label>Hobbies:</label><br>
		<input type="checkbox" id="hobby1" name="hobby" required>
		<label for="hobby1">Sports</label><br>
		<input type="checkbox" id="hobby2" name="hobby">
		<label for="hobby2">Cooking</label><br>
		<input type="checkbox" id="hobby3" name="hobby">
		<label for="hobby3">Reading</label><br>
		<input type="checkbox" id="hobby4" name="hobby">
		<label for="hobby4">Video Games</label><br>
		<input type="checkbox" id="hobby5" name="hobby">
		<label for="hobby5">Arts & Design</label><br>
		<input type="checkbox" id="hobby6" name="hobby">
		<label for="hobby6">Other</label><br>
	<label for="about">Tell us about yourself:</label><br>
	<textarea id="about" name="about" rows="4" cols="30" required></textarea><br><br>
	<button type="submit">Submit</button>
</form>
<br>

</body>

</html>
